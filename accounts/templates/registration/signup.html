{% extends 'auth_base.html' %}

{% block body %}
<section class="user-form-part">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-12 col-lg-12 col-xl-10">
                <div class="user-form-logo">
                    <a href="index.html"><img src="images/logo.png" alt="logo"></a>
                </div>
                <div class="user-form-card">
                    <div class="user-form-title">
                        <h2>Join Now!</h2>
                        <p>Setup A New Account In A Minute</p>
                    </div>
                    <div class="user-form-group">
                        
                        <form class="user-form" method='post'>
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" name='username' placeholder="Enter your name">
                            </div>
                          
                            <div class="form-group">
                                <input type="email" class="form-control" name='email' placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name='password1' placeholder="Enter your password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name='password2' placeholder="Enter repeat password">
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="check">
                                <label class="form-check-label" for="check">Accept all the <a href="#">Terms & Conditions</a></label>
                            </div>
                            <div class="form-button">
                                <button type="submit">register</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="user-form-remind">
                    <p>Already Have An Account?<a href="{% url 'login' %}">login here</a></p>
                </div>
                <div class="user-form-footer">
                    <p>Greeny | &COPY; Copyright by <a href="#">Mironcoder</a></p>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock body %}
